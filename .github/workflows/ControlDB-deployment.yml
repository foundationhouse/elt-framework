
name: ControlDB Deployment

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: windows-latest

    steps:
      # 0) Get runner IP (PowerShell) and expose as output
      - name: Get runner public IP
        id: runner_ip
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $ip = Invoke-RestMethod -Uri 'https://api.ipify.org'
          "ip=$ip" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8

      # 1) Login to Azure with Service Principal (PowerShell)
      - name: Azure Login (pwsh)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          az login --service-principal `
            -u "${{ secrets.CLIENT_ID }}" `
            -p "${{ secrets.CLIENT_SECRET }}" `
            --tenant "${{ secrets.TENANT_ID }}"
          az account set --subscription "${{ secrets.SUBSCRIPTION_ID }}"

      # 2) Add temporary firewall rule to Azure SQL Server for this runner IP
      - name: Allow runner IP on SQL Server
        id: add_sql_fw
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $ip = "${{ steps.runner_ip.outputs.ip }}"
          # Rule name tied to this run & job (unique and easy to find)
          $ruleName = "gha-${{ github.run_id }}-${{ github.job }}"
          az sql server firewall-rule create `
            --resource-group "${{ secrets.SQL_RG }}" `
            --server "${{ secrets.SQL_SERVER }}" `
            --name $ruleName `
            --start-ip-address $ip `
            --end-ip-address $ip

      # 3) Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 4) (Optional) List files for debugging
      - name: Display checkout files and folders
        shell: pwsh
        run: Get-ChildItem ${{ github.workspace }} -Recurse

      # 5) Deploy SQL project using Azure/sql-action@v2
      - name: Build and Deploy SQL Database
        uses: Azure/sql-action@v2
        with:
          connection-string: ${{ secrets.CONTROLDB_CONNECTIONSTRING }}
          path: ${{ github.workspace }}\elt-framework\ControlDB\ELT\Database.sqlproj
          action: Publish
          arguments: >
            /p:DropPermissionsNotInSource=false
            /p:BlockOnPossibleDataLoss=false
            /p:DropRoleMembersNotInSource=false
            /p:DropObjectsNotInSource=false
            /p:IgnoreColumnOrder=true
            /p:IgnorePermissions=true
            /p:AllowIncompatiblePlatform=true
            /p:ExcludeObjectTypes=Logins;Users

      # 6) Cleanup: Remove firewall rule (always runs)
      - name: Remove runner IP from SQL Server firewall
        if: always()
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $ruleName = "gha-${{ github.run_id }}-${{ github.job }}"
          az sql server firewall-rule delete `
            --resource-group "${{ secrets.SQL_RG }}" `
            --server "${{ secrets.SQL_SERVER }}" `
            --name $ruleName

      # 7) Logout
      - name: Azure Logout
        shell: pwsh
        run: |
          az logout
``
